<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 {
            margin:30px 30px 30px 30px;
        }
    </style>
</head>
<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <button id="deposit" v-on:click="blance += parseInt(amount)"
                class="btn btn-primary">예금</button>
            <button id="withsraw" v-on:click="blance -= parseInt(amount)"
                class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{ blance }}</h3>
    </div>
<script>
    var vm = new Vue({
        el: "#example",
        data:{
            amount:0,
            blance:0
        }
    })
</script>
</body>
</html>
